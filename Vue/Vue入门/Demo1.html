<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		
		<div>
			<input type="text" v-model="name">
			<span>你的名字是：{{name}}</span>
		</div>
		<div>
			<input type="text" v-model="age">
			<span>年龄：{{age}}</span>
		</div>
		<div>
			<input type="text" v-model="sex">
			<span>性别：{{sex}}</span>
		</div>
	</div>
	<div id="app1">{{message}}
		<span v-if='seen'>You can see me now</span>
	</div>
	<div id="app2">
		<ul>
			<li v-for="food in foodList">name:{{food.name}},age:{{food.age}}</li>
		</ul>
		<button v-on:click="Click">click me</button>
		<button @click="Click">Second Click</button>
	</div>
	
	<script src="vue.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				name:'Tom',
				age:19,
				sex:'female'
			},
			methods:{
				sayHello:function(){
					console.log('Hello');
				},
				sayBey:function(){
					console.log('GoodBey');
				}
			}
		});
		var app1 = new Vue({
			el:'#app1',
			data:{
				message:'HelloWorld',
				seen:true
			}
		})
		app1.seen=false;
		var app2 = new Vue({
			el:'#app2',
			data:{
				foodList:[
					{name:'Tom',age:'19'},
					{name:'Jack',age:'20'},
					{name:'Janc',age:'22'}
				]
			},
			methods:{
				Click:function(){
					console.log("you are click me ");
				}
			}
		})
		app2.foodList.push({name:'Line',age:'20'});
		
	</script>
</body>
</html>
