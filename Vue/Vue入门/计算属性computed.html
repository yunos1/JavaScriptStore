<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<table border="1">
				<thead>
					<th>科目</th>
					<th>成绩</th>
						
				</thead>
				<tbody>
					
					<tr>
						<td>语文</td>
						<td><input type="text" v-model.number="Chinese"></td>
					</tr>
					<tr>
						<td>数学</td>
						<td><input type="text" v-model.number="Math"></td>
					</tr>
					<tr>
						<td>英语</td>
						<td><input type="text" v-model.number="English"></td>
					</tr>
					<tr>
						<td>总分</td>
						<td>{{sum}}</td>
					</tr>
					<tr>
						<td>平均分</td>
						<td>{{average}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					Math:100,
					Chinese:90,
					English:80
				},
				computed:{
					sum:function(){
						return this.Chinese + this.Math + this.English
					},
					average:function(){
						return Math.round(this.sum/3)
					}
				}
			})
		</script>
	</body>
</html>
