<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active{
				background: #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="app">
			
			<like></like>
			
		</div>
		
		<!-- 方法二 -->
		<template id="like-template">
			<button v-bind:class="{active:liked}" v-on:click="toggle_like()">
				赞{{num}}
			</button>
		</template>
		<script src="vue.js" type="text/javascript">
			
		</script>
		<script type="text/javascript">
			Vue.component('like',{
				//方法一:
				//template:'<button v-bind:class="{active:liked}" v-on:click="toggle_like">赞{{num}}</button>',
				//方法二:
				template:'#like-template',
				data:function(){
					return{
						num:10,
						liked:false
					}
				},
				methods:{
					toggle_like:function(){
						if (!this.liked)
							this.num++
						else
							this.num--;
						this.liked = !this.liked 
					}
				}
			});
			new Vue({
				el:'#app',
				
			})
		</script>
	</body>
</html>
