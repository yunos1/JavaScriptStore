<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="food in foodList">商品：{{food.name}}，价格：{{food.discount?food.price*food.discount:food.price}}</li>
			</ul>
		</div>
		
		<script>
			new Vue({
				el:"#app",
				data:{
					// foodList:["葱","姜","蒜"]
					foodList:[
						{name:'葱',price:"10",discount:.8},
						{name:"姜",price:"8",discount:.5},
						{name:"蒜",price:'6'}
					]
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
