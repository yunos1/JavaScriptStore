<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app2">
			{{reverse}}
		</div>
		<script src="../vue.js" type="text/javascript">
			
		</script>
		<script type="text/javascript">
			var app1 = new Vue({
				el:'#app1',
				data:{
					text:'123,456'
				}
			});
			var app2 = new Vue({
				el:'#app2',
				computed:{
					reverse:function(){
						return app1.text.split(',').reverse().join(',')
					}
				}
			})
		</script>
	</body>
</html>
