<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{time}}</div>
		<script src="../vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					a:23,
					time:new Date()
				},
				mounted:function(){
					var _this = this;  //_this是全局中的this
					
					console.log(this.a)  //23
					
					this.timer = setInterval(function(){
						console.log(this.a)  //undefined  此时this指的是setInterval内的
						console.log(_this.a)  //23
						_this.time = new Date();
					},1000)
				},
				beforeDestroy:function(){
					if(this.timer){
						clearInterval(this.timer)
					}
				}
			})
		</script>
	</body>
</html>
