<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

			<p :style="{'color':color,'font-size':fontSize+'px'}">This is a paragh</p>
			<p :style="styles">This is a paragh2</p>
		</div>
		<script src="../vue.js"></script>

			var app = new Vue({
				el:'#app',
				data:{

					fontSize:25,
					styles:{

						'font-size':'30px'
					}
				}
			})
		</script>
