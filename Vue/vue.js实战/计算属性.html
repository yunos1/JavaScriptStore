<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{textRev}}
		</div>
		<script src="../vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					date:"123,456"
				},
				computed:{
					textRev:function(){
						return this.date.split(',').reverse().join(',')
					}
				}
			})
		</script>
	</body>
</html>
