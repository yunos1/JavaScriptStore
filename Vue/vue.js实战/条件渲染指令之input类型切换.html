<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<template v-if="this.type === 'text'">
				<label >用户名：</label>
				<input type="text" placeholder="text">
			</template>
			<template v-else>
				<label >email：</label>
				<input type="email" placeholder="email">
				
			</template>
			<button @click="toggleType">点击切换类型</button>
		</div>
		<script src="../vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					type:'text'
				},
				methods:{
					toggleType:function(){
						this.type = this.type == 'text' ? 'email' : 'text';
					}
				}
			})
		</script>
	</body>
</html>
