<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
			<table border="1">
				<thead>
					<th>商品</th>
					<th>价格</th>
					<th>数量</th>
					<th>总 数</th>
				</thead>
				<tbody>
					<tr v-for="good in package1">
						<td>{{good.name}}</td>
						<td><input type="text" v-model.number="good.price"></td>
						<td><input type="text" v-model.number="good.amount"></td>
						
					</tr>
					<tr v-for="good in package2">
						<td>{{good.name}}</td>
						<td><input type="text" v-model.number="good.price"></td>
						<td><input type="text" v-model.number="good.amount"></td>
						
					</tr>
					<tr>
						<td>总 数</td>
						<td></td>
						<td></td>
						<td>{{prices}}</td>
					</tr>
				</tbody>
			</table>
			
			
		</div>
		<script src="../vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					package1:[
						{
							name:'iphone',
							price:5900,
							amount:2
						},
						{
							name:'ipod',
							price:4000,
							amount:1
						}
					],
					package2:[
						{
							name:'apple',
							price:4,
							amount:10
						},
						{
							name:'banana',
							price:2,
							amount:12
						}
					]
				},
				computed:{

					prices:function(){
						var price = 0;
						for(var i = 0;i<this.package1.length;i++){
							price += this.package1[i].price * this.package1[i].amount
						}
						for(var i = 0;i<this.package2.length;i++){
							price += this.package2[i].price * this.package2[i].amount
						}
						return price
					}
					
				}
			})
		</script>
	</body>
</html>
