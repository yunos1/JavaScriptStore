<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<span v-if="show">显示</span>
			<p v-show="show1">我是p标签</p>
			<button v-on:click="Hidden">单击隐藏</button>
			<button v-on:dblclick="Hidden1">双击隐藏</button>
		</div>
		<script src="../vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					show:true,
					show1:true
				},
				methods:{
					Hidden1:function(){
						this.show1 = false
					},
					
					Hidden:function(){
						this.close()
					},
					close:function(){
						this.show = false
					}
				}
			})
		</script>
	</body>
</html>
