<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [10,2,23,21,100,5];
		
		
		function mySort(arr){
			for(var i = 0;i<arr.length-1;i++){
				for(var j= 0;j<arr.length-1-i;j++){
					if(arr[j]>arr[j+1]){
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
		}
		mySort(arr);
		console.log(arr);
	</script>
</body>
</html>
