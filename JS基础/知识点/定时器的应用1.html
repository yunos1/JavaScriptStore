<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
            background-color: red;
            position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var box1 = document.getElementById("box1");
			var bt =document.getElementById("bt");
			var timer;

			bt.onclick = function(){

				clearInterval(timer);
				timer = setInterval(function(){
					var oldValue = parseInt(box1.offsetLeft);
					var newValue = oldValue + 49;
					if(newValue >800){
						newValue = 800;
					}
					box1.style.left = newValue + "px";
					if(newValue == 800){
						clearInterval(timer);
					}
				},30);
			}
		};
	</script>
</head>
<body>
	<button id="bt">点击</button>
	<div id="box1"></div>
	<div id="box2" style="width: 0;height: 1000px;
			border-left:1px solid green;
			position: absolute;
			left: 800px;
			top:0;">
		
	</div>
	
</body>
</html>
