<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var b1 = document.getElementById("b1");
			var b2 = document.getElementById("b2");
			var box = document.getElementById("box");
			b1.onclick = function(){
				move(box,800,10);
			};
			b2.onclick = function(){
				move(box,0,10);
			};

		};
		var timer;
		function move(obj,target,speed){
			clearInterval(obj.timer);
			var current = parseInt(obj.offsetLeft);
			if(current > target){
					speed = -speed;
				}
			obj.timer =  setInterval(function(){
				var oldValues = parseInt(obj.offsetLeft);

				var newValues = oldValues + speed;
				
				if((speed < 0 && newValues < target) || (speed > 0 && newValues > target)){
					newValues = target;
				}
				obj.style.left = newValues + "px";

				if(newValues == target){
					clearInterval(obj.timer);
				}

			},30);
		}
	</script>
</head>
<body>

	<button id="b1">dianji</button>
	<button id="b2">dianji</button>
	<div id="box"></div>
</body>
</html>
