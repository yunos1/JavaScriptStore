<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	
	<script type="text/javascript">
		



		var json = '{"name":"张三","age":18,"gender":"男"}';



		/*
			json ---> js对象

			JSON.parse(json);
				-可以将JSON字符串转换为js对象
				-它需要一个JSON字符串作为参数，会将该字符串转换为JS对象

		*/

		var obj = JSON.parse(json);
		console.log(obj.name);


		var obj2 = {name:"李四",age:28,gender:"男"};


		/*
			js对象 ---> json

			JSON.stringify();
				-可以将一个js对象转换为JSON字符串
				-需要一个js对象作为参数，会返回一个JSON字符串

		*/
		var str = JSON.stringify(obj2);
		console.log(str);

	
	</script>
</head>
<body>




	
</body>
</html>
