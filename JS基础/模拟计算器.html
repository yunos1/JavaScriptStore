<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
       
    //获取第一个输入框的值
    var t1 = document.getElementById("txt1").value;
     t1 = parseInt(t1);
	//获取第二个输入框的值
	var t2 = document.getElementById("txt2").value;
	 t2 = parseInt(t2);
	//获取选择框的值
	var s1 = document.getElementById("select").value; 
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
	var result;
	switch(s1){
		case '+':{
	    	result = t1 + t2;
	    	break;
		}
		case '-':{
	    	result = t1 - t2;
	    	break;
		}
		case '*':{
	    	result = t1 * t2;
	    	break;
		}
		case '/':{
	    	result = t1 / t2;
			break;
		}
	}
	
    //设置结果输入框的值 
    document.getElementById("fruit").value = result;
    
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick = "count()"/> 
   <input type='text' id='fruit' />   
 </body>
</html>
