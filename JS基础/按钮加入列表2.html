<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<style type="text/css">
		#div1{
			width: 200px;
			height: 300px;
			border: 2px solid red;
		}
		li{
			list-style: none;
		}
	</style>
</head>
<body>
	<input type="button" id="bt2" value="添加" />
	<div id="div1"></div>
	
	<script type="text/javascript">
		
		var temp = [{name:"百度",href:'http://www.baidu.com'},
					{name:'谷歌',href:'http://www.google.com'},
					{name:'火狐',href:'http://www.firework.com'},
					{name:'百度',href:'http://www.baidu.com'},
					{name:'百度',href:'http://www.baidu.com'},
					{name:'百度',href:'http://www.baidu.com'},
					{name:'百度',href:'http://www.baidu.com'},
					{name:'百度',href:'http://www.baidu.com'}
					
		
		];
		
		var bt = document.getElementById("bt2");
		var div = document.getElementById("div1");
		
		bt.onclick = function(){
			var tableobj  = document.createElement('table');
			
			tableobj.border = "1";
			//tableobj.style.border = "1px solid red";
			
			div.appendChild(tableobj);
			
			for(var i = 0;i<temp.length;i++){
				var trobj = document.createElement('tr');
				tableobj.appendChild(trobj);
				
				var td1 = document.createElement('td');
				trobj.appendChild(td1);
				td1.innerText = temp[i].name;
				
				var td2 = document.createElement('td');
				trobj.appendChild(td2);
				td2.innerHTML = "<a href = "+temp[i].href+">"+temp[i].name+"</a>"
				
				
			}
		}
		
		
	</script>
	
</body>
</html>
