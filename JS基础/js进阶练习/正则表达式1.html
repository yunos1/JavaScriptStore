<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		/* 
			1.构造函数
		*/
		var reg = new RegExp("a","i");
		
		/* 
		/ / - var reg = new RegExp("a");这个正则表达式可以用来检查一个字符串中是否含有a
			- 在构造函数中可以传递一个匹配模式作为第二个参数
				可以是
					i 忽略大小写
					g 全局匹配模式
		*/
		console.log(reg.test("Abc"));
		
		/* 
			2.字面量
			语法：var reg = /正则表达式/匹配模式;
		*/
		reg = /a/i;
		console.log(reg.test("abc"));
		
		//创建一个正则表达式，检查一个字符串中是否有a或b
		
		reg  = /a|b/;
		console.log(reg.test("ac"));
		
		//检查字符串中是否有字幕  [ab] == a|b
		reg = /[a-z]/;   //任意小写字母
		reg = /[A-Z]/;   //任意大写字母
		reg = /[A-Z]/i;	 //任意字母
		reg = /[A-z]/;   //任意字母
 		reg = /[0-9]/;   //任意数字
		console.log(reg.test("c"));
		
		//检测一个字符串中是否含有abc 或adc 或aec
		reg = /a[bde]c/;
		console.log(reg.test("aeec"));
		//[^ ]除了
		reg =/[^ab]/;
		console.log(reg.test("abc"));  //true  除了ab还有c
		
	</script>
</body>
</html>
