<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script>
		/*每套取得的成绩*/
		var scores = [12,32,34,54,33,
					  65,43,78,56,67,
					  76,65,45,87,87,
					  65,54,76,65,43];
		/*每套对应的成本*/
		var costs  = [.23,.32,.43,.23,.25,
					  .24,.23,.26,.27,.26,
					  .26,.32,.25,.27,.21,
					  .21,.22,.23,.24,.25]; 
		
		//获取最高分数
		function getHighScores(scores){
			var highScores = 0;
			for(var i = 0;i<scores.length;i++){
				if(scores[i]>highScores){
					highScores = scores[i];
				}
			}
			return highScores;
		}

		//获取最高分数的索引，并把它们保存在newArray数组中

		function getIndex(scores,highScores){
			var newArray = [];
			for(var i = 0;i<scores.length;i++){
				if(scores[i] == highScores){
					newArray.push(i);
				}
			}
			return newArray;
		}

		//获取性价比最高的索引号
		function getMaxValue(scores,costs,highScores){
			var values = 1;
			var index;
			var highIndex = getIndex(scores,highScores);
			for(var i = 0;i<highIndex.length;i++){
				if(costs[highIndex[i]] < values){
					values = costs[highIndex[i]];
				}
				index = highIndex[i];
			}
			return index;
		}
		var highScores = getHighScores(scores);
		var highIndex = getIndex(scores,highScores);
		var values = getMaxValue(scores,costs,highScores);
		document.write("最佳成绩为："+highScores +'</br>');
		document.write("最佳成绩的编号为："+highIndex+'</br>');
		document.write("最佳的配方是第 "+values+" 套方案");
	</script>
	
</body>
</html>
