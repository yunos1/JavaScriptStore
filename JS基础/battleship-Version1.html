<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Come on Baby! shoot!!!</h1>
	<p></p>
	<script>
		var guess;
		var guesses = 0;
		var isSunk = false;
		var location1 = Math.floor(Math.random()*5);
		var location2 = Math.floor(Math.random()*5);
		var location3 = Math.floor(Math.random()*5);
		var hits = 0;
		var h1 = document.getElementsByTagName("h1")[0];
		var p = document.getElementsByTagName("p")[0];

		while(isSunk == false){
			guess = parseInt(prompt("please enter a number 0~6"));
			if(guess >= 0 && guess <= 6){

				/*
					待优化，用户输入重复的数字hits也会自加
				*/
				if(guess == location1 || guess == location2 || guess == location3){
					hits++;
					alert("congratulation!!");
				}else{
					alert("error!try again");
				}
				guesses++;
				if(hits == 3){
					isSunk = true;
				}
				
			}else{
				alert("please enter a effective number");
			}
		}
		alert("success!!!");
		h1.innerHTML = "Winner";
		p.innerHTML = "you guess"+guesses+",";
	</script>
</body>
</html>
