<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				width: 2000px;
				height: 1000px;
			}
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				var div1 = document.getElementById("div1");
				document.onmousemove = function(event){
					
					event = event || window.event;
					
					//clientX clientY 
					//用于获取鼠标在当前的可见窗口的坐标值
					
					/*
					 
					 * pageX pageY可以获取鼠标相对于当前页面的坐标
					 * 但是不兼容ie8及以下
					 * */
					
					
					//获取滚动条的距离
					/*var st = document.body.scrollTop;  谷歌浏览器
					var st = document.documentElement.scrollTop;  其他浏览器
					*/
					
					var st = document.body.scrollTop || document.documentElement.scrollTop;;
					
					
					var left = event.clientX;
					var top = event.clientY;
					
				/*	var left = event.pageX;
					var top = event.pageY;
					*/
					div1.style.left = left+"px";
					div1.style.top = top + st+"px";
				};
			};
		</script>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
</html>
