<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 300px;
				height: 200px;
			}
			#box2{
				width: 200px;
				height: 100px;
				margin-top: 10px;
				border: 1px solid gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				var box2 = document.getElementById("box2");
				
				box1.onmousemove = function(event){
					
					var x = event.clientX;
					var y = event.clientY;
				//	alert("x = "+x+",y = "+y);
					box2.innerText = "x = "+x+",y = "+y;
				};
			};
		</script>
	</head>
	<body>
		<input type="text" id="box1" value="" />
		<div id="box2">
			
		</div>
	</body>
</html>
