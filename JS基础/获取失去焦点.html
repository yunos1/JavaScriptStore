<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
		<style type="text/css">
			input{
				color: gray;
			}
		</style>
	</head>
	<body>
		<div class="mui-input-row">
		
			<input type="text" value="请输入内容" id="txt">
		</div>
		
		<script type="text/javascript">
			var intext = document.getElementById('txt');
			intext.onfocus = function(){
				if(intext.value == '请输入内容'){
					intext.value  = '';
					intext.style.color = 'black';
				}
			}
			intext.onblur = function(){
				if(intext.value.length == 0){
					intext.value = '请输入内容';
					intext.style.color = 'gray';
				}
			}
		</script>
	</body>
</html>
