<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.container{
			width:1000px;
			height: 400px;
			border: 2px solid #000000;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			width:1100px;
		}
		li{
			width: 120px;
			height: 400px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
	<script src="jquery-1.12.4.js"></script>
	
	<script>
		$(function(){
			
		
			$.fn.accordion = function(colors,width){
					colors = colors || [];
					width = width || 100;
					var $li = $(this).find('li');
					//var colors = ['red','orange','purple','pink','green'];
					
					$li.each(function(i,e){
						
						$(e).css('backgroundColor',colors[i]);
					});
					var Length = $(this).width();
					var avgLength = Length/$li.length;
					var maxLength = Length-($li.length-1)*width;
					
					$li.on("mouseenter",function(){
						$(this).stop().animate({width:maxLength}).siblings().stop().animate({width:width});
					}).on("mouseleave",function(){
						$(".container li").stop().animate({width:avgLength});
					}); 
				
			}
			
			
			var colors = ['red','orange','purple','pink','green','blue','yellow','black'];
			$('.container').accordion(colors);
		});
	</script>
</body>
</html>
