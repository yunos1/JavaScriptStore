<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var num_of  = navigator.plugins.length;
		for(var i = 0;i<num_of;i++){
			var number = i+1;
			document.write('<font color = red> plug-in no.'+number+"-</font>"+navigator.plugins[i].name+"<br />"+navigator.plugins[i].filename);
				
		}
		alert('you have '+number+"plugs");
	</script>
</body>
</html>
