<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var message = 'Learning JavaScript will get your web page life!';
			message += "Are you ready to learn?";
			var space = '...';
			var position = 0;
			function scroller(){
				var newtext  = message.substring(position,message.length)+
					space + message.substring(0,position);
				var td =  document.getElementById('tabledata');
				td.firstChild.nodeValue = newtext;
				position++;
				if(position > message.length){
					position = 0;
				}
				window.setTimeout(scroller,200);
			}
		</script>
	</head>
	<body onload='scroller();'>
		<table border="1" cellspacing="" cellpadding="">
			
			<tr><td id="tabledata">message goes here</td></tr>
		</table>
	</body>
</html>
