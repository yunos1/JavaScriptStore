<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<big>
			
			<b>
				Comparing the <em>document.write</em> and
				<em>document.writeln</em>methods
			</b><br />
			<script type="text/javascript">
				document.write('One,');
				document.writeln('Two,');
				document.writeln('Three,');
				document.write("Blast off ...<br/>");
			</script>
			<pre>
				<script type="text/javascript">
					document.writeln('With the <em> HTML &lt; pre&gt;</em> tags,');
					document.writeln('the <em>writeln<em> method produces a newline')>
					document.writeln('salm');
					document.writeln('bang');
					document.writeln('dunk');
				</script>
			
			</pre>
		</big>
		
	</body>
</html>
